<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #72bf78, rgba(72, 191, 120, 0) 60%), url('https://img.freepik.com/free-photo/beautiful-strawberry-garden-sunrise-doi-ang-khang-chiang-mai-thailand_335224-761.jpg?t=st=1735044823~exp=1735048423~hmac=13f6c68d4c3b1bd19a7bf7fd4f00b1ea7334307c236ea28253ce72577fe91401&w=996') no-repeat center center/cover;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2rem;
            max-width: 1200px;
            margin: 0;
        }

        .content {
            max-width: 50%;
        }

        .content h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
            color: #000;
        }

        .content h1 span {
            color: #FF7F00;
        }

        .content p {
            font-size: 1rem;
            line-height: 1.5;
            margin: 1rem 0;
        }

        .content button {
            background-color: #FF7F00;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .content button:hover {
            background-color: #e56d00;
        }

        .illustration {
            max-width: 40%;
        }

        .illustration img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>MAKE <span>IT</span> FOR EVERYONE.</h1>
            <p>An IT organization based in Gadjah Mada University that are passionate about working on project, competition and of course teaching others.</p>
            <button>Let&#39;s Talk</button>
        </div>
        <div class="illustration">
            <img src="https://via.placeholder.com/300x400" alt="Illustration">
        </div>
    </div>
</body>
</html>
