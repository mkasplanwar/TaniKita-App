<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agribisnis Modern</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 10%;
      height: 100vh;
      background: linear-gradient(135deg, #72bf78, #a8e063);
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: -100px;
      left: -100px;
      width: 600px;
      height: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      filter: blur(100px);
      z-index: 0;
    }

    .hero::after {
      content: "";
      position: absolute;
      bottom: -150px;
      right: -150px;
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      filter: blur(100px);
      z-index: 0;
    }

    .hero .content {
      color: #fff;
      z-index: 1;
      max-width: 600px;
    }

    .hero .content h1 {
      font-size: 3.5rem;
      font-weight: 700;
      line-height: 1.2;
    }

    .hero .content p {
      font-size: 1.2rem;
      margin: 20px 0;
      line-height: 1.6;
    }

    .hero .content .cta {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #72bf78;
      background-color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hero .content .cta:hover {
      background-color: #f4f4f4;
      transform: translateY(-3px);
    }

    .hero .image-container {
      position: relative;
      z-index: 1;
    }

    .hero .image-container img {
      width: 500px;
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
      transform: scale(1);
      transition: transform 0.5s ease;
    }

    .hero .image-container img:hover {
      transform: scale(1.05);
    }

    /* Floating Icons */
    .floating-icons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .icon {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: move 10s infinite;
    }

    .icon:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .icon:nth-child(2) {
      top: 40%;
      left: 30%;
      animation-delay: 2s;
    }

    .icon:nth-child(3) {
      top: 60%;
      left: 70%;
      animation-delay: 4s;
    }

    .icon:nth-child(4) {
      top: 80%;
      left: 50%;
      animation-delay: 6s;
    }

    @keyframes move {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column-reverse;
        text-align: center;
        padding: 20px;
      }

      .hero .content {
        max-width: 100%;
      }

      .hero .content h1 {
        font-size: 2.5rem;
      }

      .hero .image-container img {
        width: 300px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="content">
      <h1>Agribisnis Modern untuk Masa Depan</h1>
      <p>Kami menghadirkan produk segar langsung dari petani kepada konsumen, tanpa perantara. Dapatkan kualitas terbaik dengan harga yang adil.</p>
      <a href="#explore" class="cta">Jelajahi Produk</a>
    </div>
    <div class="image-container">
      <img src="https://img.freepik.com/free-photo/farmers-are-working-chinese-cabbage-farm_1150-7104.jpg?t=st=1735088555~exp=1735092155~hmac=a3bc42744eb0206d6acc016d49985c23bb48d116bd0b4611858390e562413dbd&w=996" alt="Produk Agribisnis">
    </div>
    <div class="floating-icons">
      <div class="icon"></div>
      <div class="icon"></div>
      <div class="icon"></div>
      <div class="icon"></div>
    </div>
  </section>
</body>
</html>
