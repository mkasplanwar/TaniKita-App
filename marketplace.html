<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaniKita Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/css/marketplace.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-container">
            <div class="nav-logo">
                <a href="/">
                    <img src="src/imgs/tanikita.png" alt="TaniKita Logo" class="logo-image">
                </a>
            </div>
            
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Desktop Menu -->
            <div class="desktop-menu">
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link active">Beranda</a></li>
                    <li><a href="marketplace.html" class="nav-link">Marketplace</a></li>
                    <li><a href="tentang.html" class="nav-link">Tentang Kami</a></li>
                    <li><a href="#kontak" class="nav-link">Kontak</a></li>
                </ul>
                <div class="nav-buttons">
                    <a href="#masuk" class="btn-login">Masuk</a>
                    <a href="#daftar" class="btn-register">Daftar</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Off-canvas Menu (di luar navbar) -->
    <div class="off-canvas-menu" id="offCanvasMenu">
        <div class="off-canvas-header">
            <div class="nav-logo">
                <img src="src/imgs/tanikita.png" alt="TaniKita Logo" class="logo-image">
            </div>
            <button class="close-menu" id="closeMenu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="off-canvas-content">
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link active">Beranda</a></li>
                <li><a href="marketplace.html" class="nav-link">Marketplace</a></li>
                <li><a href="tentang.html" class="nav-link">Tentang Kami</a></li>
                <li><a href="#kontak" class="nav-link">Kontak</a></li>
            </ul>
            <div class="nav-buttons">
                <a href="#masuk" class="btn-login">Masuk</a>
                <a href="#daftar" class="btn-register">Daftar</a>
            </div>
        </div>
    </div>

    <!-- Overlay (di luar navbar) -->
    <div class="overlay" id="overlay"></div>

    <nav class="navbar-search">
        <div class="container">
            <div class="search-section">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" 
                       placeholder="Cari produk pertanian...">
            </div>
        </div>
    </nav>
    <br><br><br>
    <main class="container">
        <section class="filter-section">
            <div class="filter-group">
                <select id="locationFilter" class="filter-select">
                    <option value="">Semua Lokasi</option>
                    <option value="banjarmasin">Banjarmasin</option>
                    <option value="jakarta">Jakarta</option>
                    <option value="bandung">Bandung</option>
                    <option value="surabaya">Surabaya</option>
                    <option value="yogyakarta">Yogyakarta</option>
                    <option value="medan">Medan</option>
                </select>
            </div>
            <div class="filter-group">
                <select id="categoryFilter" class="filter-select">
                    <option value="">Semua Kategori</option>
                    <option value="sayuran">Sayuran</option>
                    <option value="buah">Buah-buahan</option>
                    <option value="sembako">Sembako</option>
                    <option value="rempah">Rempah-rempah</option>
                </select>
            </div>
            <div class="filter-group">
                <select id="sortFilter" class="filter-select">
                    <option value="">Urutkan</option>
                    <option value="price-low">Harga: Rendah ke Tinggi</option>
                    <option value="price-high">Harga: Tinggi ke Rendah</option>
                    <option value="newest">Terbaru</option>
                </select>
            </div>
        </section>

        <section id="productGrid" class="product-grid">
            <!-- Products will be dynamically inserted here -->
        </section>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="src/js/marketplace.js"></script>
</body>
</html>
