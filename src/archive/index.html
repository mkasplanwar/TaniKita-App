<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaniKita</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="favicon.png" type="image/png">
    
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 80px;
            height: 80px;
            border-bottom: 1px solid #ddd;
            background-color: #72bf78;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .menu a {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: 100;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .user-toggle {
            font-size: 20px;
            color: #ffffff;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #ffffff20;
            border-radius: 50%;
            cursor: pointer;
        }

        .user-toggle:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #ffffff;
        }

        /* Off-Canvas Menu Styles */
        .menu {
            display: flex;
            flex-direction: row;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0 20px;
            }
            .menu {
                display: flex;
                flex-direction: column;
                position: fixed;
                top: 0;
                right: -100%;
                height: 100%;
                width: 250px;
                background-color: #72bf78;
                box-shadow: -2px 0 6px rgba(0, 0, 0, 0.2);
                padding: 80px 20px;
                transition: right 0.3s ease-in-out;
                z-index: 999;
            }

            .menu.active {
                right: 0;
            }

            .hamburger {
                display: block;
            }
        }

        /* Overlay Styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }

        .overlay.active {
            display: block;
        }

        /* Content Styles */
        .content {
            margin-top: 100px;
            padding: 20px;
        }

        .content p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        /* Hero Section */
    .hero {
        margin-top: 80px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 60px 10%;
        min-height: 100vh;
        background: linear-gradient(135deg, #72bf78, #a8e063);
        overflow: hidden;
      }
  
      .hero::before {
        content: "";
        position: absolute;
        top: -100px;
        left: -100px;
        width: 600px;
        height: 600px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        filter: blur(100px);
        z-index: 0;
      }
  
      .hero::after {
        content: "";
        position: absolute;
        bottom: -150px;
        right: -150px;
        width: 400px;
        height: 400px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        filter: blur(100px);
        z-index: 0;
      }
  
      .hero .content {
        color: #fff;
        z-index: 1;
        max-width: 600px;
      }
  
      .hero .content h1 {
        font-size: 3.5rem;
        font-weight: 700;
        line-height: 1.2;
      }
  
      .hero .content p {
        font-size: 1.2rem;
        margin: 20px 0;
        line-height: 1.6;
      }
  
      .hero .content .cta {
        display: inline-block;
        padding: 15px 30px;
        font-size: 1.1rem;
        font-weight: bold;
        color: #72bf78;
        background-color: #fff;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
      }
  
      .hero .content .cta:hover {
        background-color: #f4f4f4;
        transform: translateY(-3px);
      }
  
      .hero .image-container {
        position: relative;
        z-index: 1;
      }
  
      .hero .image-container img {
        width: 500px;
        max-width: 100%;
        border-radius: 20px;
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
        transform: scale(1);
        transition: transform 0.5s ease;
      }
  
      .hero .image-container img:hover {
        transform: scale(1.05);
      }
  
      /* Floating Icons */
      .floating-icons {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
  
      .icon {
        position: absolute;
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: move 10s infinite;
      }
  
      .icon:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
  
      .icon:nth-child(2) {
        top: 40%;
        left: 30%;
        animation-delay: 2s;
      }
  
      .icon:nth-child(3) {
        top: 60%;
        left: 70%;
        animation-delay: 4s;
      }
  
      .icon:nth-child(4) {
        top: 80%;
        left: 50%;
        animation-delay: 6s;
      }
  
      @keyframes move {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
  
      /* Responsive Design */
      @media (max-width: 768px) {
        .hero {
          flex-direction: column-reverse;
          text-align: center;
          padding: 20px;
        }
  
        .hero .content {
          max-width: 100%;
        }
  
        .hero .content h1 {
          font-size: 2.5rem;
        }
  
        .hero .image-container img {
          width: 300px;
        }
      }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img id="logo-img" src="src/imgs/tanikita.png" alt="Logo">
        </div>
        <div class="navbar-right">
            <div class="hamburger" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="menu">
                <a href="#home">HOME</a>
                <a href="#produk">PRODUK</a>
                <a href="#tentang">TENTANG</a>
                <a href="#hubungi">HUBUNGI</a>
            </div>
            <div class="user-toggle">
                <i id="theme-icon" class="fa-solid fa-user"></i>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="toggleMenu()"></div>

    
    <section class="hero">
        <div class="content">
          <h1>Agribisnis Modern untuk Masa Depan</h1>
          <p>Kami menghadirkan produk segar langsung dari petani kepada konsumen, tanpa perantara. Dapatkan kualitas terbaik dengan harga yang adil.</p>
          <a href="#explore" class="cta">Jelajahi Produk</a>
        </div>
        <div class="image-container">
          <img src="https://img.freepik.com/free-photo/farmers-are-working-chinese-cabbage-farm_1150-7104.jpg?t=st=1735088555~exp=1735092155~hmac=a3bc42744eb0206d6acc016d49985c23bb48d116bd0b4611858390e562413dbd&w=996" alt="Produk Agribisnis">
        </div>
        <div class="floating-icons">
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
        </div>
      </section>

    <!-- JavaScript for Interactivity -->
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            const overlay = document.querySelector('.overlay');
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
        }
    </script>
</body>
</html>
