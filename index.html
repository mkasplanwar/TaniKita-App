<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaniKita</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="src/imgs/favicon.png" type="image/png">
    
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 80px;
            height: 80px;
            border-bottom: 1px solid #ddd;
            background-color: #72bf78;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .menu a {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: 100;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .user-toggle {
            font-size: 20px;
            color: #ffffff;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #ffffff20;
            border-radius: 50%;
            cursor: pointer;
        }

        .user-toggle:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #ffffff;
        }

        /* Off-Canvas Menu Styles */
        .menu {
            display: flex;
            flex-direction: row;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0 20px;
            }
            .menu {
                display: flex;
                flex-direction: column;
                position: fixed;
                top: 0;
                right: -100%;
                height: 100%;
                width: 250px;
                background-color: #72bf78;
                box-shadow: -2px 0 6px rgba(0, 0, 0, 0.2);
                padding: 80px 20px;
                transition: right 0.3s ease-in-out;
                z-index: 999;
            }

            .menu.active {
                right: 0;
            }

            .hamburger {
                display: block;
            }
        }

        /* Overlay Styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }

        .overlay.active {
            display: block;
        }

       
.main-content {
    margin-top: 100px; /* Memberikan ruang di bawah navbar */
    position: relative;
    min-height: 100vh; /* Membiarkan tinggi konten lebih dari 100vh agar bisa digulir */
    background-image: url('https://static.wixstatic.com/media/296e62_ce003c1084b845f2a5be4bb34eb15bc3~mv2.jpg/v1/fill/w_1636,h_1080,al_c,q_85,enc_avif,quality_auto/296e62_ce003c1084b845f2a5be4bb34eb15bc3~mv2.jpg');
    background-size: cover;
    background-position: center;
    color: white;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding-top: 100px; /* Menambahkan padding untuk menjaga jarak dari navbar */
}


        .main-content h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 20px;
            width: 60%;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img id="logo-img" src="src/imgs/tanikita.png" alt="Logo">
        </div>
        <div class="navbar-right">
            <div class="hamburger" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="menu">
                <a href="#home">HOME</a>
                <a href="#produk">PRODUK</a>
                <a href="#tentang">TENTANG</a>
                <a href="#hubungi">HUBUNGI</a>
            </div>
            <div class="user-toggle">
                <i id="theme-icon" class="fa-solid fa-user"></i>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="toggleMenu()"></div>

    <!-- Main Content with Background Image -->
    <div class="main-content">
        
    </div>

    <!-- JavaScript for Interactivity -->
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            const overlay = document.querySelector('.overlay');
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
        }
    </script>
</body>
</html>
